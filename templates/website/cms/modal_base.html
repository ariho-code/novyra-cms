<!-- Modal Base Template -->
<div class="cms-modal-overlay" id="cmsModalOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 10000; align-items: center; justify-content: center;">
    <div class="cms-modal" id="cmsModal" style="background: white; border-radius: 20px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); position: relative;">
        <div class="cms-modal-header" style="padding: 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: white; z-index: 1; border-radius: 20px 20px 0 0;">
            <h3 class="cms-modal-title" id="cmsModalTitle" style="margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--dark);">Modal Title</h3>
            <button class="cms-modal-close" onclick="closeCMSModal()" style="background: none; border: none; font-size: 1.5rem; color: var(--gray); cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: var(--transition);">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cms-modal-body" id="cmsModalBody" style="padding: 1.5rem;">
            <!-- Form will be loaded here -->
        </div>
    </div>
</div>

<style>
    .cms-modal-overlay {
        animation: fadeIn 0.3s ease;
    }

    .cms-modal {
        animation: slideUp 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .cms-modal-close:hover {
        background: #f7fafc;
        color: var(--danger);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark);
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(10, 74, 191, 0.1);
    }

    .form-check-input {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .form-check-label {
        margin-left: 0.5rem;
        cursor: pointer;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
    }
</style>
